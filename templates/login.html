<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <style>
    body {
      background: #008080;
      font-family: Tahoma, 'MS Sans Serif', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .ie-window {
      width: 300px;
      margin: 100px auto 0 auto;
      border: 2px solid #000080;
      border-radius: 6px;
      background: #e9e9e9;
      box-shadow: 0 8px 32px #000a, 0 1.5px 0 #fff2 inset;
      overflow: hidden;
    }
    .ie-title-bar {
      background: linear-gradient(90deg, #2059c1 0%, #3a7bd5 100%);
      color: #fff;
      height: 28px;
      display: flex;
      align-items: center;
      padding: 0 8px;
      border-bottom: 2px solid #000080;
      position: relative;
      font-weight: bold;
      font-size: 15px;
      letter-spacing: 1px;
    }
    .ie-title-bar .ie-icon {
      width: 16px;
      height: 16px;
      margin-right: 6px;
      background: url('https://raw.githubusercontent.com/rohitguptab/WINXP-Wallpapers/main/Bliss.jpg') no-repeat center/contain;
      display: inline-block;
    }
    .ie-title-bar .ie-buttons {
      position: absolute;
      right: 6px;
      top: 5px;
      display: flex;
      gap: 2px;
    }
    .ie-btn {
      width: 13px;
      height: 13px;
      border: 1px solid #888;
      background: #e9e9e9;
      border-radius: 2px;
      margin-left: 2px;
      cursor: pointer;
      display: inline-block;
      position: relative;
    }
    .ie-btn.close { background: #e81123; }
    .ie-btn.min { background: #f9d923; }
    .ie-btn.max { background: #3a7bd5; }
    .ie-card-body {
      padding: 18px 15px 15px 15px;
    }
    .form-group {
      margin-bottom: 12px;
    }
    label {
      font-weight: bold;
      color: #222;
      font-size: 12px;
      margin-bottom: 2px;
      display: block;
    }
    input[type=text], input[type=password] {
      border: 1.2px solid #aaa;
      border-radius: 3px;
      padding: 5px 8px;
      font-size: 13px;
      width: 100%;
      background: #fff;
      color: #222;
      margin-bottom: 2px;
      font-family: Tahoma, 'MS Sans Serif', Arial, sans-serif;
    }
    input[type=text]:focus, input[type=password]:focus {
      outline: 1.2px solid #2059c1;
      background: #f0f8ff;
    }
    .button-container {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }
    button[type=submit] {
      background: #2059c1;
      color: white;
      font-family: Tahoma, 'MS Sans Serif', Arial, sans-serif;
      font-size: 13px;
      font-weight: bold;
      padding: 6px 0;
      border: 1.2px solid #000080;
      border-radius: 3px;
      cursor: pointer;
      flex: 1;
      text-transform: none;
      letter-spacing: 0;
      box-shadow: 0 2px 0 #fff2 inset;
      transition: background 0.2s;
    }
    button[type=submit]:hover {
      background: #3a7bd5;
    }
    .register-btn {
      background: #e9e9e9 !important;
      color: #2059c1 !important;
      border: 1.2px solid #2059c1 !important;
    }
    .register-btn:hover {
      background: #d0e1ff !important;
    }
    .alert-danger {
      background: #f8d7da;
      color: #721c24;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #f5c6cb;
      border-radius: 4px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="ie-window">
      <div class="ie-title-bar">
        <span class="ie-icon"></span>
        System Login
        <div class="ie-buttons">
          <span class="ie-btn min"></span>
          <span class="ie-btn max"></span>
          <span class="ie-btn close"></span>
        </div>
      </div>
      <div class="ie-card-body">
        {% if error_message %}
          <div class="alert alert-danger" role="alert">âš  {{ error_message }}</div>
        {% endif %}
        <form method="post" action="">
          {% csrf_token %}
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username..." required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password..." required>
          </div>
          <div class="button-container">
            <button type="submit">Login</button>
            <a type="button" class="btn btn-primary" href="{% url 'register' %}">Register</a> 
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
